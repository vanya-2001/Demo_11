<body>
<header>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark nav_flag  fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='images/logo_2.png') }}" alt="Флагман Консалтинг лого">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/blog">Отзывы <i class="fas fa-shopping-bag"></i> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">О нас <i class="fas fa-shopping-bag"></i> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contacts">Контакты <i class="fas fa-shopping-bag"></i> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Войти<i class="fas fa-sign-in-alt"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">


                        {% if current_user.is_authenticated %}
                        <li><a class="dropdown-item" href="/blog">Оставить отзыв</a></li>
                        {% else %}
                        <li> <a class="dropdown-item" href="/register">Регистрация</a> </li>
                        {% endif %}
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/admin">Админ-панель</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                Выйти
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
</header>
<!-- Page Content -->
<main>
     {% block content %}{% endblock %}
</main>

<br>
<footer class="nav_flag text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="color: #F8FAA7">
        © 2024 Флагман Консалтинг
    </div>

</footer>

<script src="../static/js/jquery/jquery.min.js"></script>
