{% extends "base.html" %}

{% block content %}

    <div class="container">
        {% if not form %}
        <h2 class="mt-5"></h2>
        <h2 class="text-center">Загрузка файла</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form class="login-form" method="post" enctype="multipart/form-data">
        <div class="from-group">
            <label for="photo">Выберите файл: </label>
            <input type="file" name="file" id="photo" class="form-control-file">
        </div>
        <br><button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
    {% else %}
    <h1 class="text-center">Файл загружен</h1>
    {% endif %}
        </div>
{% endblock %}
