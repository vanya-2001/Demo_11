<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link type="image/png" sizes="32x32" rel="icon"
          href="{{ url_for('static', filename='images/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<!--главный контейнер-->
<div class="container">
    <header>
        <nav class="navbar navbar-light bg-light">
            <a href="/admin" class="navbar-brand">Главная</a>
            <a href="/adminuser" class="navbar-brand">Пользователи</a>
            <a href="/" class="navbar-brand">Назад</a>
        </nav>
    </header>
    <main>
        {% if current_user.is_authenticated and current_user.is_admin() %}
            {% block content %}{% endblock %}
        {% else %}
            <h1>Вы не админ</h1>
        {% endif %}
    </main>
    <!--подвал-->
    <br>
    <footer class="bg-body-tertiary text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2024 Администрация
        </div>
        <!-- Copyright -->
    </footer>
    <!--подвал end-->
</div>
<!--главный контейнер (end)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/gotop.js') }}" defer></script>
<div id="go-top" class="go-top" title="наверх">&#9650;</div>
</body>

</html>
